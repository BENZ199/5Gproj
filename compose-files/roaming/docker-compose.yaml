          - nssf.5gc.mnc070.mcc999.3gppnetwork.org
    configs:
      - source: v-nssf_config
        target: /open5gs/config/nssf.yaml
    depends_on:
      - v-nrf

  v-bsf:
    container_name: v-bsf
    image: "bsf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/bsf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /open5gs/config/bsf.yaml"
    networks:
      open5gs:
        aliases:
          - bsf.5gc.mnc070.mcc999.3gppnetwork.org
    configs:
      - source: v-bsf_config
        target: /open5gs/config/bsf.yaml
    depends_on:
      - v-nrf

  v-pcf:
    container_name: v-pcf
    image: "pcf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/pcf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /open5gs/config/pcf.yaml"
    restart: unless-stopped
    networks:
      open5gs:
        aliases:
          - pcf.5gc.mnc070.mcc999.3gppnetwork.org
    configs:
      - source: v-pcf_config
        target: /open5gs/config/pcf.yaml
    depends_on:
      #- db
