services:
  db:
    container_name: db
    image: "mongo:${MONGODB_VERSION}"
    command: "mongod --bind_ip 0.0.0.0 --port 27017"
    networks:
      open5gs:
        aliases:
          - db.open5gs.org
    volumes:
      - db_data:/data/db
      - db_config:/data/configdb
    ports:
      - "0.0.0.0:27017:27017/tcp"

  h-nrf:
    container_name: h-nrf
    image: "nrf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/nrf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /open5gs/config/nrf.yaml"
    networks:
      open5gs:
        aliases:
          - nrf.5gc.mnc001.mcc001.3gppnetwork.org
    configs:
      - source: h-nrf_config
        target: /open5gs/config/nrf.yaml

  h-ausf:
    container_name: h-ausf
    image: "ausf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/ausf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /open5gs/config/ausf.yaml"
    networks:
      open5gs:
        aliases:
          - ausf.5gc.mnc001.mcc001.3gppnetwork.org
    configs:
      - source: h-ausf_config
        target: /open5gs/config/ausf.yaml
    depends_on:
      - h-nrf

  h-udm:
    container_name: h-udm
    image: "udm:${OPEN5GS_VERSION}"
    build:
      context: ../../images/udm
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /open5gs/config/udm.yaml"
    networks:
      open5gs:
        aliases:
          - udm.5gc.mnc001.mcc001.3gppnetwork.org
    configs:
      - source: h-udm_config
        target: /open5gs/config/udm.yaml
    depends_on:
      - h-nrf

  h-udr:
    container_name: h-udr
    image: "udr:${OPEN5GS_VERSION}"
    build:
      context: ../../images/udr
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /open5gs/config/udr.yaml"
    restart: unless-stopped
    networks:
      open5gs:
        aliases:
          - udr.5gc.mnc001.mcc001.3gppnetwork.org
    configs:
      - source: h-udr_config
        target: /open5gs/config/udr.yaml
    depends_on:
      - db
      - h-nrf

  h-nssf:
    container_name: h-nssf
    image: "nssf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/nssf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /open5gs/config/nssf.yaml"
    networks:
      open5gs:
        aliases:
          - nssf.5gc.mnc001.mcc001.3gppnetwork.org
    configs:
      - source: h-nssf_config
        target: /open5gs/config/nssf.yaml
    depends_on:
      - h-nrf

  h-bsf:
    container_name: h-bsf
    image: "bsf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/bsf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /open5gs/config/bsf.yaml"
    networks:
      open5gs:
        aliases:
          - bsf.5gc.mnc001.mcc001.3gppnetwork.org
    configs:
      - source: h-bsf_config
        target: /open5gs/config/bsf.yaml
    depends_on:
      - h-nrf

  h-pcf:
    container_name: h-pcf
    image: "pcf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/pcf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /open5gs/config/pcf.yaml"
    restart: unless-stopped
    networks:
      open5gs:
        aliases:
          - pcf.5gc.mnc001.mcc001.3gppnetwork.org
    configs:
      - source: h-pcf_config
        target: /open5gs/config/pcf.yaml
    depends_on:
      - db
      - h-nrf

  h-amf:
    container_name: h-amf
    image: "amf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/amf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /open5gs/config/amf.yaml"
    networks:
      open5gs:
        aliases:
          - amf.5gc.mnc001.mcc001.3gppnetwork.org
    configs:
      - source: h-amf_config
        target: /open5gs/config/amf.yaml
    depends_on:
      - h-nrf
    #ports:
      #- "0.0.0.0:38412:38412/sctp"

  h-smf:
    container_name: h-smf
    image: "smf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/smf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /open5gs/config/smf.yaml"
    networks:
      open5gs:
        aliases:
          - smf.5gc.mnc001.mcc001.3gppnetwork.org
    configs:
      - source: h-smf_config
        target: /open5gs/config/smf.yaml
    depends_on:
      - h-nrf
      - h-upf

  h-upf:
    container_name: h-upf
    image: "upf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/upf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /open5gs/config/upf.yaml"
    networks:
      open5gs:
        aliases:
          - upf.5gc.mnc001.mcc001.3gppnetwork.org
    #extra_hosts:
      #docker-host.external-ip: ${DOCKER_HOST_IP}
    configs:
      - source: h-upf_config
        target: /open5gs/config/upf.yaml
    #ports:
      #- "0.0.0.0:2152:2152/udp"
    privileged: true
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.ip_forward=1

  v-nrf:
    container_name: v-nrf
    image: "nrf:${OPEN5GS_VERSION}"
    build:
      context: ../../images/nrf
      args:
        - OPEN5GS_VERSION=${OPEN5GS_VERSION}
        - UBUNTU_VERSION=${UBUNTU_VERSION}
    command: "-c /open5gs/config/nrf.yaml"
    networks:
      open5gs:
